worker_processes 1;
events { worker_connections 1024; }

http {
    include /etc/nginx/mime.types;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    server {
        listen $PORT;
        server_name _;
        client_max_body_size 2000M;

        # Portal - Redirect root to Streamlit landing
        location = / {
            return 302 /st-engine/;
        }
        
        # Legacy Flask routes - redirect to Streamlit
        location ~ ^/(login|logout|module|tool) {
            return 302 /st-engine/;
        }

        # Tools Engine (Streamlit)
        location /st-engine/ {
            proxy_pass http://127.0.0.1:8501/st-engine/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Streaming & Upload Stability
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_max_temp_file_size 0;
            proxy_cache off;
            
            # Minimize RAM buffers for Streamlit
            proxy_buffer_size 16k;
            proxy_buffers 4 32k;
            proxy_busy_buffers_size 64k;

            # Timeouts for heavy processing and startup
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            proxy_connect_timeout 60;
        }

        # Extra redirect for no-slash
        location = /st-engine {
            return 301 /st-engine/;
        }
    }
}
