<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IBI Ops Super App â€” Tools Portal{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-title">Amazon Ops Super App â€” Tools Portal</div>
        <div class="header-user">
            {% if user %}
            <span style="color: #94a3b8; margin-right: 1rem;">ğŸ‘¤ {{ user }}</span>
            <a href="{{ url_for('logout') }}" class="profile-btn" style="text-decoration: none;">ğŸšª Logout</a>
            {% endif %}
        </div>
    </header>

    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-section">
                <a href="{{ url_for('home') }}" class="sidebar-item home-btn" style="background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%); color: white; font-weight: 600; margin-bottom: 15px; border-radius: 8px;">
                    ğŸ  Home
                </a>
                <div class="sidebar-title">MODULES</div>
                {% for module in modules %}
                <a href="{{ url_for('module_page', module_name=module.name) }}"
                    class="sidebar-item {% if module.active %}active{% endif %}">
                    {{ module.display_name }}
                </a>
                {% endfor %}
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>

</html>
